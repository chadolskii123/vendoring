{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

    .container {
        padding: 0;
        margin: 0 auto;
    }

    .container a {
        width: 40%;
        max-width: 300px;
    }

    .container div {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem;
    }

    .container img {
        width: 100%;
        border-radius: 1rem;
    }

</style>
{% if thread_list %}
<div class="container">
    {% for thread in thread_list %}
    <a href="{% url 'threadapp:detail' pk=thread.pk %}">
        {% include 'threadapp/snippets/card.html' with thread=thread %}
    </a>
    {% endfor %}
</div>
<script src="{% static 'js/magicgrid.js' %}"></script>


{% else %}
<div class="text-center">
    <h1>No Items Yet!</h1>
</div>
{% endif %}


<div class="text-center">
    <a href="{% url 'threadapp:create' %}" class="btn btn-dark rounded-pill my-3 px-3">
        Add Thread
    </a>
</div>
{% endblock %}
