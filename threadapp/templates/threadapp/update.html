{% load bootstrap4 %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="text-center mx-auto my-3" style="max-width: 500px;">
    <div>
        <h4>Thread Create</h4>
    </div>
    <div>
        <form action="{% url 'threadapp:create' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
            {% bootstrap_form form %}
            <br/>
            <button type="submit" class="btn btn-dark rounded-pill col-6">수정하기</button>
        </form>
    </div>
</div>
