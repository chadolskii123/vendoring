{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="text-center mx-auto my-3" style="max-width: 700px;">
    <h1>{{ target_thread }}</h1>
    <img src="{{ target_thread.image.url }}" alt="" style="width:100%; border-radius: 1rem;">
    <div class="text-left my-3">
        {{ target_thread.content | safe }}
    </div>

    <hr/>
</div>

{% endblock %}
