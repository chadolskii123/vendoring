{% load bootstrap4 %}

{% block content %}
<div class="text-center mx-auto my-3" style="max-width: 700px;">
    <h1>Thread_cd : {{ target_obj }}</h1>
    <hr/>
    {% if target_obj.image %}
    <img src="{{ target_obj.image.url }}" alt="" style="width:100%; border-radius: 1rem;">
    {% else %}
    <h2>No Images,,,</h2>
    {% endif %}
    <hr/>
    <div class="text-left my-3">
        {{ target_obj.content | safe }}
    </div>
    <hr/>
</div>
{% endblock %}
